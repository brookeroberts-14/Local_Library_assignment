{% extends "base.html" %}
{% block content %}
  <h1>{{ author.first_name }} {{ author.last_name }}</h1>
  <p>Date of Birth: {{ author.date_of_birth }}</p>
  <p>Date of Death: {{ author.date_of_death }}</p>

  <h2>Books by this Author:</h2>
  <ul>
    {% for book in books %}
      <li><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
